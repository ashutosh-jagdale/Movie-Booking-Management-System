<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="./login.css">
  
 
</head>

<body>
<script src="./login.js"></script>
<h2><a href="#" class="social"><img src = "ticket.png"><i class="fab fa-google-g"></i></a>  WELCOME TO FLICKFIX </h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><img src = "Facebook_Logo.png"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src = "google-icon.png"><i class="fab fa-google-g"></i></a>
			    <a href="#" class="social"><img src = "gmail.png"><i class="fab fa-email"></i></a>
			</div>
			<span>or use your mobile Number for registration</span>
			<input type="text" placeholder="Name" />
			<input type="tel" placeholder="Mobile Number" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><img src = "Facebook_Logo.png"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src = "google-icon.png"><i class="fab fa-google-g"></i></a>
			    <a href="#" class="social"><img src = "gmail.png"><i class="fab fa-email"></i></a>
			</div>
			<span>or continue with</span>
		    <input type="tel" placeholder="Mobile Number" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p>Ready to take the next step? Sign up now and start exploring!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</body>
